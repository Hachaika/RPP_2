<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Car Tax Parameter</title>
</head>
<body>
    <h1>Delete Car Tax Parameter</h1>
    <form method="POST" action="/web/car/tax-param/delete" enctype="application/x-www-form-urlencoded">
        <label for="id">ID:</label>
        <input type="text" name="id" id="id" required>
        <br>
        <input type="submit" value="Delete">
    </form>
    <div>
        <h2>Result:</h2>
        <p>{{ result }}</p>
    </div>
</body>
</html>
